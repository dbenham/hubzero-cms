jobs:
  pr-staging-push:
    runs-on: self-hosted

    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: {%- raw -%} ${{ secrets.DEPLOYMENT_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
     - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }}{% endraw%} >> ~/.ssh/known_hosts
     - name: git pull from drb.aws.hubzero.org
        run: ssh -i ~/.ssh/su-deployment-user_id_rsa su-deployment-user@drb.aws.hubzero.org "touch /var/www/drb/test.txt; date >> /var/www/drb/test.txt"
